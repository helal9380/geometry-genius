<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Geometry</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="flex justify-center mt-10">
        <h1 class="text-4xl font-bold">Some Angle calculation</h1>
    </header>
    <main class="max-w-screen-lg mx-auto mt-10">
      <section class="flex justify-between gap-5">
        <div class="card w-96 bg-zinc-200">
          <figure class="py-2">
            <img
              src="./images/triangle.png"
              alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="text-2xl text-center">Triangle!</h2>
            <p class="text-center">Area (A) = 0.5 * b * h</p>
            <div class="text-center">
                <p>Triangle Area = <span id="area">0</span></p>
            </div>
            <div class="flex">
                <input  class="w-20 pl-1" type="text" name="" placeholder="base" id="triangle-base">
                <span class="mx-1">cm</span>
                <input class="w-20 pl-1" type="text" name="" placeholder="height" id="triangle-heigth">
                <span class="mx-1">cm</span>
            </div>
            <div class="card-actions mt-2">
              <button id="triangle-btn" class="btn btn-info w-full">Calculate</button>
            </div>
          </div>
        </div>
        <div class="card w-96 bg-zinc-200">
          <figure class="py-2">
            <img
              src="./images/rectangle.png"
              alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="text-2xl text-center">Rectangle!</h2>
            <p class="text-center">Area (A) = b * h</p>
            <div>
                <p class="text-center">Rectangle (A) = <span id="rectangle-result">0</span></p>
            </div>
           <div class="flex gap-2">
            <input class="w-20 px-1" type="text" name="" placeholder="width" id="rectangle-width">
            <span>cm</span>
            <input class="w-20 px-1" type="text" name="" placeholder="height" id="rectangle-height">
            <span>cm</span>
           </div>
            <div class="card-actions justify-end">
              <button id="rectangle-btn" class="btn btn-info w-full">Calculate</button>
            </div>
          </div>
        </div>
        <div class="card w-96 bg-zinc-200">
          <figure class="py-2">
            <img
              src="./images/ellipse.png"
              alt="Shoes" />
          </figure>
          <div class="card-body">
            <h2 class="text-2xl text-center">Ellipse!</h2>
            <p class="text-center">Area (A) = b * h * 3.14</p>
            <div>
                <p class="text-center">Pie result : <span id="pie-result">0</span></p>
            </div>
           <div class="flex gap-2">
            <input class="w-20 px-1" type="text" name="" placeholder="width" id="pei-base">
            <span>cm</span>
            <input class="w-20 px-1" type="text" name="" placeholder="height" id="pei-height">
            <span>cm</span>
           </div>
            <div class="card-actions justify-end">
              <button id="pe-btn" class="btn btn-info w-full">Calculate</button>
            </div>
          </div>
        </div>
        
      </section>
    </main>
    <footer></footer>
    <script src="js/rectangle.js"></script>
    <script src="js/triangle.js"></script>
    <script src="pe.js"></script>
  </body>
</html>
